<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
      <form id="paper" method="POST" action="">
        <h1 class="headline">Hello, my name is Linda</h1>
        <h2 class="subHeadline">I have all the knowledge in the world</h2>
        <div id="textareaContainer">
          <textarea
            placeholder="Ask me anything.."
            id="questionText"
            name="questionText"
            rows="4"
            style="
              overflow: hidden;
              word-wrap: break-word;
              resize: none;
              height: 160px;
            "
          ></textarea>
          <textarea
            placeholder="I'm cooking - be with you in a second honey"
            id="answerText"
            name="answerText"
            rows="4"
            style="
              overflow: hidden;
              word-wrap: break-word;
              resize: none;
              height: 160px;
            "
          ></textarea>
        </div>

        <br />
        <input id="button" type="submit" value="Go" />
      </form>
      <div class="rate">
        <div class="container d-flex justify-content-center mt-300">
          <div class="row">
            <div class="col-md-12">
              <!-- create paragraph -->
              <div class="stars">
                <form action="">
                  <input
                    class="star star-5"
                    id="star-5"
                    type="radio"
                    name="star"
                  />

                  <label class="star star-5" for="star-5"></label>

                  <input
                    class="star star-4"
                    id="star-4"
                    type="radio"
                    name="star"
                  />

                  <label class="star star-4" for="star-4"></label>

                  <input
                    class="star star-3"
                    id="star-3"
                    type="radio"
                    name="star"
                  />

                  <label class="star star-3" for="star-3"></label>

                  <input
                    class="star star-2"
                    id="star-2"
                    type="radio"
                    name="star"
                  />

                  <label class="star star-2" for="star-2"></label>

                  <input
                    class="star star-1"
                    id="star-1"
                    type="radio"
                    name="star"
                  />

                  <label class="star star-1" for="star-1"></label>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="./script.js"></script>
  </body>
</html>
